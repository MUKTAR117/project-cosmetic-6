<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    .signup-page { background: linear-gradient(90deg, #fbcfe8 0%, #f9a8d4 100%); min-height: 100vh; padding: 2rem 0 4rem; }
    .signup-card { max-width: 520px; margin: 2rem auto; background:#fff; border-radius: 1rem; box-shadow: 0 4px 32px rgba(236,72,153,0.10); padding: 1.5rem; }
    .signup-card h3 { color:#db2777; margin-bottom: 1rem; }
    .field { display:grid; gap: .35rem; margin-bottom: .8rem; }
    .field label { color: #6b7280; font-weight: 600; font-size: 0.95rem; }
    .field input { background:#fbcfe8; border:none; border-radius:.8rem; padding:.8rem 1rem; color:#db2777; outline:none; box-shadow: 0 1px 4px rgba(236,72,153,0.08); }
    .actions { display:flex; gap:.6rem; align-items:center; }
    .primary { background: linear-gradient(90deg, #ec4899 0%, #f472b6 100%); color:#fff; border:none; border-radius: 999px; padding: .7rem 1rem; font-weight:700; cursor:pointer; }
    .link { background: transparent; border: none; color:#db2777; cursor:pointer; font-weight:600; }
    .error { color:#b91c1c; font-size:.9rem; display:none; }
    .success { color:#065f46; background:#ecfeff; border:1px solid #a7f3d0; padding:.7rem 1rem; border-radius:.7rem; display:none; margin-top:.6rem; }
  </style>
</head>
<body>
  <nav>
    <div class="container nav-container">
      <div class="logo">C_lola cosmetics</div>
      <div class="desktop-menu">
        <a href="index.html#home">Home</a>
        <a href="Products.html#products">Products</a>
        <a href="Products.html#categories">Categories</a>
        <a href="Products.html#about">About</a>
        <a href="Products.html#contact">Contact</a>
      </div>
      <div class="nav-actions">
        <button class="signup-btn" style="background:#f472b6;color:#fff;border:none;border-radius:999px;padding:0.4rem 0.9rem;font-weight:600;">Sign Up</button>
        <button class="profile-btn"><i class="fas fa-user"></i></button>
        <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
      </div>
    </div>
  </nav>

  <main class="signup-page">
    <div class="signup-card">
      <h3>Create your account</h3>
      <form id="signupForm" novalidate>
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" name="name" placeholder="Jane Doe" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
        </div>
        <div class="actions">
          <button class="primary" type="submit">Create account</button>
          <button class="link" type="button" id="goLogin">I already have an account</button>
        </div>
        <div id="formError" class="error"></div>
        <div id="formSuccess" class="success">Account created! Redirecting…</div>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('.cart-btn').forEach(function(btn){
        btn.addEventListener('click', function(){ window.location.href = 'cart.html'; });
      });
      document.querySelectorAll('.signup-btn').forEach(function(btn){
        btn.addEventListener('click', function(){ /* stay on page */ });
      });

      const form = document.getElementById('signupForm');
      const err = document.getElementById('formError');
      const ok = document.getElementById('formSuccess');
      const goLogin = document.getElementById('goLogin');
      if (goLogin) goLogin.addEventListener('click', function(){ window.location.href = 'index.html#home'; });

      form.addEventListener('submit', function(e){
        e.preventDefault();
        err.style.display = 'none';
        ok.style.display = 'none';

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!name || !email || !password) { err.textContent = 'Please fill all fields.'; err.style.display = 'block'; return; }
        if (!/\S+@\S+\.\S+/.test(email)) { err.textContent = 'Please enter a valid email.'; err.style.display = 'block'; return; }
        if (password.length < 6) { err.textContent = 'Password must be at least 6 characters.'; err.style.display = 'block'; return; }

        // Simulate account creation
        ok.style.display = 'block';
        setTimeout(function(){ window.location.href = 'index.html#home'; }, 1200);
      });
    });
  </script>
</body>
</html>
